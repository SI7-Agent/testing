image: ubuntu

stages:
    - test

deploy-dev:
    stage: test
    only:
        - web
    script:
        - apt-get -yq update
        - apt-get -yq install software-properties-common
        - add-apt-repository -y ppa:deadsnakes/ppa
        - apt-get -yq update
        - apt-get install python3.8
        - apt-get install python-pip
        - pip3 install --user -r requirements.txt 
        - pip3 install --user pytest
        - pytest
