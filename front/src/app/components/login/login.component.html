<div class="out-box">
  <div class="login-div-sign">Log In</div>
  <div class="login-div">
    <div class="text-box">
      <div>Login:</div>
      <label>
        <input [(ngModel)]="login" class="text-field" type="text">
      </label>
    </div>

    <div class="text-box">
      <div>Password:</div>
      <label>
        <input [(ngModel)]="password" class="text-field" type="password">
      </label>
    </div>

    <div class="button-box">
      <button class="profile-set-button green-button" (click)="checkAuth()">Log IN</button>
      <button class="profile-set-button yellow-button" routerLink="/register">Registration</button>
    </div>
  </div>
</div>
