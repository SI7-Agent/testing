<div class="card-box">
  <div class="mini-img">
    <img [src]=" this.miniImg && miniImg.base64" width="100" height="100" alt="">
  </div>
  <div class="text-labels">
    <div>Object:</div>
    <div>At photo:</div>
    <div *ngIf="object == 'Human'">Emotion:</div>
    <div *ngIf="object == 'Human'">Gender:</div>
  </div>
  <div class="text-labels">
    <div>{{object}}</div>
    <div>{{atPhoto}}</div>
    <div *ngIf="object == 'Human'">{{emote}}</div>
    <div *ngIf="object == 'Human'">{{gender}}</div>
  </div>
</div>
