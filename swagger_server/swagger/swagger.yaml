---
swagger: "2.0"
info:
  description: "This is a server for object detection and image markering.  This is\
    \ only testing project and i don't mind what i am doing. Believe that will be\
    \ working"
  version: "1.0.0"
  title: "Object detection"
  termsOfService: "http://swagger.io/terms/"
  contact:
    email: "kirilvasya@gmail.com"
  license:
    name: "NGinX"
    url: "https://nginx.org/LICENSE"
host: "localhost:3333"


tags:
- name: "Users"
  description: "Operations about user"
- name: "Images"
  description: "Everything about image"
schemes:
- "http"
paths:
  /images:
    post:
      tags:
      - "Images"
      summary: "Send a picture to process"
      operationId: "process_image2"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "picture"
        description: "Picture to process"
        required: true
        schema:
          $ref: "#/definitions/Picture"
      - name: "Authorization"
        in: "header"
        required: true
        type: "string"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Processid"
        "401":
          description: "Unauthorized"
        "500":
          description: "Server cant process"
      x-swagger-router-controller: "controllers.image_controller"

  /images/{id}:
    get:
      tags:
      - "Images"
      summary: "Get a picture's orig props by id"
      operationId: "get_image_by_id"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        type: "integer"
        description: "id of pic"
        required: true
      - name: "Authorization"
        in: "header"
        required: true
        type: "string"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/Picture"
        "401":
          description: "Unauthorized"
        "500":
          description: "Server cant process"
      x-swagger-router-controller: "controllers.image_controller"

  /images/{id}/detections:
    get:
      tags:
      - "Images"
      summary: "Return detections of image with id"
      operationId: "get_detections_from_image"
      produces:
      - "application/json"
      parameters:
      - name: "id"
        in: "path"
        type: "integer"
        description: "id of pic"
        required: true
      - name: "type"
        in: "query"
        description: "type of object. available types are 'human' and object names - can be acquired by get /images/params?filter=objects"
        required: false
        type: "string"
      - name: "Authorization"
        in: "header"
        required: true
        type: "string"
      - name: "emotion"
        in: "query"
        description: "filter by emotion. can be acquired by get /images/params?filter=emotion"
        required: false
        type: "string"
      - name: "gender"
        in: "query"
        description: "filter by gender. can be acquired by get /images/params?filter=gender"
        required: false
        type: "string"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/PictureDetections"
        "400":
          description: "Invalid query params"
        "401":
          description: "Unauthorized"
        "500":
          description: "Server cant process"
      x-swagger-router-controller: "controllers.image_controller"

  /images/params:
    get:
      tags:
      - "Images"
      summary: "Return a list of available parameteres to detect"
      operationId: "get_list"
      produces:
      - "application/json"
      parameters:
      - name: "Authorization"
        in: "header"
        required: true
        type: "string"
      - name: "filter"
        in: "query"
        required: false
        description: "filter options for various scenarios. can be set 'gender', 'emotion', 'objects'"
        type: "string"
      responses:
        "200":
          description: "Success"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Object"
        "401":
          description: "Unauthorized"
      x-swagger-router-controller: "controllers.image_controller"

  /users:
    post:
      tags:
      - "Users"
      summary: "Create user"
      operationId: "create_user"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "userdata"
        description: "Created user object"
        required: true
        schema:
          $ref: "#/definitions/User"
      responses:
        "200":
          description: "Success"
        "400":
          description: "Bad data"
      x-swagger-router-controller: "controllers.user_controller"

  /users/login:
    get:
      tags:
      - "Users"
      summary: "Logs user into the system"
      operationId: "login"
      produces:
      - "application/json"
      parameters:
      - name: "username"
        in: "query"
        description: "The user name for login"
        required: true
        type: "string"
      - name: "password"
        in: "query"
        description: "The password for login in clear text"
        required: true
        type: "string"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/UserToken"
        "400":
          description: "Invalid username/password supplied"
      x-swagger-router-controller: "controllers.user_controller"

  /users/logout:
    get:
      tags:
      - "Users"
      summary: "Logs out current logged in user session"
      operationId: "logout"
      produces:
      - "application/json"
      parameters:
      - name: "Authorization"
        in: "header"
        required: true
        type: "string"
      responses:
        "200":
          description: "Success"
        "401":
          description: "Not authorized"
      x-swagger-router-controller: "controllers.user_controller"

  /users/{username}:
    get:
      tags:
      - "Users"
      summary: "Get user by user name"
      operationId: "get_unique_user"
      produces:
      - "application/json"
      parameters:
      - name: "username"
        in: "path"
        description: "The name that needs to be fetched. "
        required: true
        type: "string"
      - name: "Authorization"
        in: "header"
        required: true
        type: "string"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/User"
        "401":
          description: "Unauthorized"
        "404":
          description: "User not found"
      x-swagger-router-controller: "controllers.user_controller"

    delete:
      tags:
      - "Users"
      summary: "Delete user"
      operationId: "delete_user"
      produces:
      - "application/json"
      parameters:
      - name: "username"
        in: "path"
        description: "The name that needs to be deleted"
        required: true
        type: "string"
      - name: "Authorization"
        in: "header"
        required: true
        type: "string"
      responses:
        "200":
          description: "Success"
        "401":
          description: "Unauthorized"
        "404":
          description: "User is not found"
      x-swagger-router-controller: "controllers.user_controller"

    patch:
      tags:
      - "Users"
      summary: "Updated user"
      operationId: "patch_user_data"
      produces:
      - "application/json"
      parameters:
      - name: "username"
        in: "path"
        description: "Name that need to be updated"
        required: true
        type: "string"
      - in: "body"
        name: "body"
        description: "Updated user object"
        required: true
        schema:
          $ref: "#/definitions/UserUpdate"
      - name: "Authorization"
        in: "header"
        required: true
        type: "string"
      responses:
        "400":
          description: "Invalid user supplied"
        "401":
          description: "Unauthorized"
        "404":
          description: "User is not found"
      x-swagger-router-controller: "controllers.user_controller"

definitions:
  Processid:
    type: "object"
    properties:
      id:
        type: "integer"
  OrigPicture:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      mime:
        type: "string"
        description: "mime type of orig"
  Object:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      value:
        type: "string"
        description: "Detection values"
    example:
      id: 0
      value: "value"
  Picture:
    type: "object"
    properties:
      value:
        type: "string"
    example:
      value: "value"
  PictureDetections:
    type: "array"
    items:
      type: "object"
      properties:
        base64:
          type: "string"
        type:  
          type: "string"
        emotion:
          type: "string"
        gender:
          type: "string"
        location:
          type: "string"
      example:
        base64: "data:image/png;base64,"
        type: "Human"
        emote: "Happy"
        gender: "Man"
        location: "176;472;380;264"
  User:
    type: "object"
    properties:
      username:
        type: "string"
      firstName:
        type: "string"
      lastName:
        type: "string"
      password:
        type: "string"
      gender:
        type: "string"
    example:
      firstName: "firstName"
      lastName: "lastName"
      password: "password"
      gender: "gender"
      username: "username"
  UserUpdate:
    type: "object"
    properties:
      newusername:
        type: "string"
        description: "newusername must be equal to firstName, lastName, gender, password, username or here can be a combination of those keywords"
  UserToken:
    type: "object"
    properties:
      token:
        type: "string"
    example:
      token: "token"
